<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DND-Electron</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>
  <body ng-app="dndElectron">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">DND-Electron</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="#!/characterIdeas">Character Ideas</a></li>
          <li><a href="#!/deathTable">Death Table</a></li>
          <li><a href="#!/names">Name Generator</a></li>
          <li><a href="#!/packOfPossessions">Pack of Possessions</a></li>
          <li><a href="#!/spellBook">Spell Book</a></li>
        </ul>
      </div>
    </nav>

    <div ng-view></div ng-view>

    <script>
      if (!window.$) {
        window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.js');
        $(document).ready(function() {
          $('li.active').removeClass('active');
          $('a[href="' + location.pathname + '"]').closest('li').addClass('active');
        });
      }
    </script>
    <script src='./node_modules/bootstrap/dist/js/bootstrap.js'></script>
    <script src='./node_modules/angular/angular.js'></script>
    <script src='./node_modules/angular-route/angular-route.js'></script>
    <script src='./node_modules/angular-local-storage/dist/angular-local-storage.js'></script>
    <script src='./node_modules/angular-smart-table/dist/smart-table.min.js'></script>
    <script src='./app.js'></script>
    <script src='./app/templates/mainController.js'></script>
    <script src='./app/templates/characterIdeas/characterIdeasController.js'></script>
    <script src='./app/templates/deathTable/deathTableController.js'></script>
    <script src='./app/templates/names/namesController.js'></script>
    <script src='./app/services/namesService.js'></script>
    <script src='./app/templates/spellBook/spellBookController.js'></script>
    <script src='./app/services/spellBookService.js'></script>
    <script src='./app/templates/packOfPossessions/packOfPossessionsController.js'></script>
    <script src='./app/services/packOfPossessionsService.js'></script>
    <script src="./app/data/alignments.js"></script>
    <script src="./app/data/classes.js"></script>
    <script src="./app/data/components.js"></script>
    <script src="./app/data/deathTable.js"></script>
    <script src="./app/data/names.js"></script>
    <script src="./app/data/races.js"></script>
  </body>
</html>
